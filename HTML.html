<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS.css">
    <script src="JS.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>嘿! 你是哪位~校狗對對碰!</h1>
    <div class="left"></div>
    <div class="pic">
        <div class="pic_color">
            <button class="sent">確認查詢</button>
            <!-- <img src="/picture/未命名-1.png" alt=""> -->
        </div>
        <div class="dropdown_color">
            <button class="color_btn">毛色</button>
            <div class="meau">
                <ul class="color">
                    <li>黑色</li>
                    <li>米白色</li>
                    <li>雜雜花色</li>
                </ul>
            </div>
        </div>
        <div class="dropdown_ear">
            <button class="ear_btn">耳朵型態</button>
            <div class="meau">
                <ul class="ear">
                    <li>立耳</li>
                    <li>捲耳</li>
                </ul>
            </div>
        </div>
        <div class="dropdown_tail">
            <button class="tail_btn">尾巴型態</button>
            <div class="meau">
                <ul class="tail">
                    <li>捲尾</li>
                    <li>直尾</li>
                </ul>
            </div>
        </div>
        <div class="dropdown_collar">
            <button class="collar_btn">項圈顏色</button>
            <div class="meau">
                <ul class="collar">
                    <li>藍色</li>
                    <li>黑色</li>
                    <li>紅色</li>
                    <li>黃色</li>
                </ul>
            </div>
        </div>
        <div class="dropdown_other">
                <button class="other_btn">其他特徵</button>
                <div class="meau">
                    <ul class="other">
                        <li>身上有小搓雜白毛</li>
                        <li>胸前有白毛</li>
                        <li>毛帶紅棕色</li>
                    </ul>
                </div>
            </div>
    </div>
    <div class="right"></div> 


</body>
</html>
